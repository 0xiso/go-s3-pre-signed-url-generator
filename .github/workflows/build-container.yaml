name: Build and Release a Container

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  attestations: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: ko-build/setup-ko@v0.9

      - id: kb
        run: |
          image_reference=`ko build --bare --sbom-dir=sbom-dir`
          echo "image_name=${image_reference%@*}" >> $GITHUB_OUTPUT
          echo "image_digest=${image_reference#*@}" >> $GITHUB_OUTPUT

      - name: Attest
        uses: actions/attest-sbom@v2
        id: attest
        with:
          subject-name: ${{ steps.kb.outputs.image_name }}
          subject-digest: ${{ steps.ko.outputs.image_digest }}
          sbom-path: 'sbom-dir'
          push-to-registry: true